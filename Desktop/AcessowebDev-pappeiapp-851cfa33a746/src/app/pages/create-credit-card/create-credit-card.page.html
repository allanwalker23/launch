<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar Cartão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome do Titular</ion-label>
    <ion-input [(ngModel)]="nome" placeholder="EX: ANGELO DA SILVA"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Número do Cartão</ion-label>
    <ion-input [(ngModel)]="numero" type="number" placeholder="21314564****"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Mês de vencimento</ion-label>
    <ion-input [(ngModel)]="vencimento_mes" type="number" placeholder="Informe o mês de vencimento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ano de vencimento</ion-label>
    <ion-input [(ngModel)]="vencimento_ano" type="number" placeholder="Informe o ano de vencimento(aaaa)"></ion-input>
  </ion-item>




  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createCreditCard()">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
