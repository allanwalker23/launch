<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
      
      </ion-back-button>
     
    </ion-buttons>
    <ion-title>Lista de endereços</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="showNull==true">
    <div class="rowNull" >
      <div class="content">
      <ion-icon class="icon-without" color="primary" name="location" ></ion-icon>
      
      <h3>Sem endereços</h3>
    </div>

  </div>
</div>

<div *ngIf="showNull!=true">
  <ion-item *ngFor="let end of adress">
    
      <ion-row>
        <ion-col size="4">
          <ion-avatar>
            <img src="assets/images/map.png">
          </ion-avatar>
        </ion-col>

        <ion-col size="8">
          <ion-label class="ion-text-wrap" >
            <h1>{{end.nome}}</h1>
              {{end.bairro}}, {{end.logradouro}}  
          </ion-label>
        </ion-col>
      </ion-row>
      
      
      <ion-icon slot="end" (click)="optionsAdress(end)" name="ellipsis-vertical-sharp"></ion-icon>    
      
  </ion-item>
</div>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
