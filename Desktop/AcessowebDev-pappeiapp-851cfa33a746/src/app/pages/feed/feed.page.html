<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="assets/menu.svg">
      </ion-menu-button>
     
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="goNotifications()">
        <img src="assets/notification.svg">
      </ion-button>
     
    </ion-buttons>

    <p align="center"><img src="assets/icons/logo.png" width="100"></p>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div class="search">
    <ion-item lines="none" class="ion-no-padding" (click)="goSearch()">
      <ion-icon slot="start" name="search-outline"></ion-icon>
      <ion-input placeholder="Item ou restaurante"></ion-input>
        <div>
        <img src="../../assets/filter.svg" />
        </div>      
    </ion-item>
  </div>
  <hr color="grey">

  <ion-slides [options]="option" pager="true" class="ion-margin-top">
    
    
    <ion-slide *ngFor="let promotion of promotions">
      <ion-card (click)="goPromotion(promotion)" class="promotion">
      
        <img class="image-promotion" src="https://www.pappei.com.br/images/promocao/{{promotion.imagem}}">
        
        <p class="title-promotion">{{promotion.nome}}</p>
      </ion-card>
      </ion-slide>

    
  </ion-slides>

  <hr color="grey">
 
  <div class="title ion-padding">
    <h2>Categorias</h2>
  </div>

      
  <div class="category-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide  *ngFor="let category of categories" (click)="goStoresSegment(category)">
        <ion-col>
          <h6 style="color: white;">{{ category.nome }}</h6>
          <img *ngIf="category.imagem!=null" src="https://www.pappei.com.br/images/segmento/{{category.imagem}}" />
          <img *ngIf="category.imagem==null" src="assets/restaurant_disabled.png">
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>
  <hr color="grey"> 
  
  <div class="title ion-padding">
    <h2>Restaurantes</h2>
  </div>
  <div >
    <ion-list >
      <ion-card class="item-restaurant" ion-item *ngFor="let restaurant of restaurants" >
       <ion-item (click)="goRestaurant(restaurant)">

         <ion-avatar class="icon-restaurant" slot="start">
           <img *ngIf="restaurant.logo!=null" src="https://www.pappei.com.br/images/empresa/{{restaurant.logo}}">
           <img *ngIf="restaurant.logo==null" src="assets/restaurant_disabled.png">
          </ion-avatar>
         <p slot="end" *ngIf="restaurant.estrela!=0" class="star-delivery">{{convertStars(restaurant.estrela)}}</p>
         <p slot="end" *ngIf="restaurant.estrela==0" class="star-delivery-2">Novo!</p>
         <ion-icon slot="end" *ngIf="restaurant.estrela!=0" name="star" style="color: rgb(206, 192, 4); margin-left: 2px;" ></ion-icon>
         <ion-label>
          <p class="title-restaurant">{{restaurant.nome}}</p> 
          
          
         
          <p class="distancia-text">{{restaurant.raio.raio}}</p>
          <p class="time-delivery">{{restaurant.tempo_entrega}}min - {{(restaurant.tempo_entrega+15)}}min</p>
          <p *ngIf="restaurant.fechado==true" class="closed">Fechado</p>
          
          
          
          </ion-label>

        
       </ion-item>
      
      
      </ion-card>
       
  
     </ion-list>
</div>
 
  
</ion-content>
