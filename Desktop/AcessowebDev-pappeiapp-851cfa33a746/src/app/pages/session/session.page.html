<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Login</h4>
    <p>Bem vindo(a) novamente {{nameGreeting}}, vamos come√ßar?</p>
  </div>

  <ion-input placeholder="Email" [(ngModel)]="creds.email" class="primary-input"></ion-input>
  <ion-input placeholder="Senha" [(ngModel)]="creds.senha" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a (click)="forgot_password()">Esqueceu sua senha?</a>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="login()">LOGIN</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Fechar</a>
  </div>
</ion-content>
