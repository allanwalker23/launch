<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Crie sua conta</h4>
    <p>Crie sua conta para começar a utilizar o Pappei</p>
  </div>

  <ion-input placeholder="Nome" [(ngModel)]="obj.nome" class="primary-input"></ion-input>
  
  <ion-input placeholder="Email" [(ngModel)]="obj.email" class="primary-input"></ion-input>
  <ion-input placeholder="Senha" [(ngModel)]="obj.senha" type="password" class="primary-input"></ion-input>
  
  <p>Ao se registrar você estará concordando com nossos Termos e Condições.</p>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">CRIAR CONTA</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Fechar</a>
  </div>
</ion-content>
